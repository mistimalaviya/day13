<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="enter the value" id="va">
    <h1 id="ans"></h1>
    <button onclick="vowel()">click</button>
</body>
<script>
    function vowel()
    {
        var a=document.getElementById("va").value;
        var count=0;

        for(var i=0;i<a.length;i++)
            {
                if(a[i]=="a" || a[i]=="e" || a[i]=="i" || a[i]=="o" || a[i]=="u" || a[i]=="s")
                    {
                        count++;
                    }
            
            }
            document.getElementById("ans").innerText="the vowel present in the string is "+count;

    }
</script>
</html>
